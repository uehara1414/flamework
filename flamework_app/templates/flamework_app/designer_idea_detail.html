{% extends 'flamework_app/base.html' %}
{% block content %}
    <div class="container jumbotron" style="margin-top: 60px;width: 600px;">


        <div id="carousel-mainContents" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-mainContents" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-mainContents" data-slide-to="1"></li>
                <li data-target="#carousel-mainContents" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                {% for image in images %}
                    <div class="item">
                        <img src="{{ image.image_url }}" alt="hogehoge">
                        <div class="carousel-caption">
                            <h3>hogehoge</h3>
                            <p>hogehoge</p>
                        </div>
                    </div>
                {% endfor %}
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-mainContents" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-mainContents" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>


        <div>
            <h2>{{ idea.title }}</h2>
            {% for image in images %}
                <img src="{{ image.image.url }}">
            {% endfor %}
            <label for="description">説明</label>
            <p id="description">{{ idea.description }}</p>
            <a href="{% url 'flamework_app:sell_completed' %}">
                <button class="btn btn-lg btn-primary btn-block">コンタクト申請する</button>
            </a>
        </div>

    </div>
{% endblock %}
