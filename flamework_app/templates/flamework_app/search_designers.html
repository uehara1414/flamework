{% extends 'flamework_app/base.html' %}

{% block content %}
<div class="container" style="margin-top: 60px">
    {% for idea in ideas %}
        <div class="col-sm-4">
            <a href="{% url 'flamework_app:designer_idea_detail' idea.id %}">
                <h3>{{ idea.title }}</h3>
            </a>
            <div class="image">
                <div class="img-center">
                    <img src="{{ idea.images.0.image.url }}"
                         width="200"
                         height="200" class="img-responsive trim" alt="Generic placeholder thumbnail">
                    <div class="image-footer">
                        <p class="renew-date">2017年9月17日</p>
                        <button class="flame-btn btn btn-warning btn-xs">Flame!</button>
                    </div>
                </div>
            </div>
            {{ idea.description }}
        </div>
    {% endfor %}
</div>
{% endblock %}
